        <h2>Contacto</h2>
            <form action="#" target="" method="get" name="formDatosPersonales">

                <label for="nombre">Nombre</label>
                <input class="informacion" type="text" name="nombres" id="nombre" placeholder="Escribe tus nombres"/>
            
                <label for="apellidos">Apellidos</label>
                <input class="informacion" type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos"/>
            
                <label for="email">Email</label>
                <input class="informacion" type="email" name="email" id="email" placeholder="Escribe tu Email" required />
            
                <label for="asunto">Asunto</label>
                <input class="informacion" type ="text" name="asunto" id="asunto" placeholder="Titulo de la consulta"/>
            
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" for="mensaje" placeholder="Escriba su mensaje"></textarea>
                
                <input class="enviar" type="submit" name="enviar" value="Enviar datos"/>
            </form>
